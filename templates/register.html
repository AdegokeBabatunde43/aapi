<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div>   <input type="text" name="firstname" placeholder="Enter your firstname" required> <br><br> </div>
        <div>   <input type="text" name="lastname" placeholder="Enter your lastname" required> <br><br> </div>
        <div>   <input type="text" name="username" placeholder="Enter your username" required> <br><br> </div>
        <div>   <input type="email" name="email" placeholder="Enter your email" required> <br><br> </div>
        <div>   <input type="password" name="password" placeholder="Enter your password" required> <br><br> </div>
        <div>   <input type="password" name="password2" placeholder="confirm" required> <br> <br> </div>
        <button>submit</button>
       
    </form>

</body>
